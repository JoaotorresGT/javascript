<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(13, 13, 82);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(163, 95, 18);
        }
    </style>
    <title>Meu Primeiro programa...</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>To safe</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número: ')) //Number pra tratar todos os numeros
        var n2 = Number(window.prompt ('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // + para adição
        // + para concatenação
    </script>
</body>
